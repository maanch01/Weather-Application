<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>
<body>
<h1>Weather Application</h1>
<form onsubmit="getweather();return false;">
<label for="cityname">city name: </label>
<input type="text" name="cityname" id="city1" placeholder="Enter your city name" required>
<button type="submit">Click here</button>

</form>
<script>
function getweather() {
const pickCity_name = document.querySelector("#city1").value ;
alert(pickCity_name)
axios.get(`https://api.weatherapi.com/v1/current.json?key=63e268df154943bea0781636241912&q=${pickCity_name}&aqi=yes`)
.then(function (response) {
// handle success
console.log(response);
})
.catch(function (error) {
// handle error
console.log(error);
})
 
}
</script>


</body>
</html>
